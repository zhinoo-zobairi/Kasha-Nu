<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keş û hewa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Coming+Soon&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a15033da7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cotainer">
      <div class="kash-app-wrapper">
        <div class="kash-app">
          <div class="header">Kash</div><span class="logo-two logo-icon"><i class="fa-solid fa-mountain-sun"></i></i></span>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-secondary" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>
              Last Updated <span id="preposition">at</span>
              <span id="date"></span>
            </li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
                class="flexbox"
                id="icon"
              />
              <span id="temp"></span>
              <span class="unit"
                ><a href="..." id="celsius">°C</a> |
                <a id="fahrenheit" href="...">°F</a></span
              >
            </div>
            <div class="hu-wi">
              <div class="flexbox">
                <ul>
                  <li id="humidity">hu</li>
                  <li>
                    Wind: <span id="wind"></span>
                    <span id="windUnit">km/h</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast">
              
              </div>
            </div>
          </div>
        </div>
        <small>
          This is an
          <a href="https://github.com/zhinoo-zobairi/Kasha-Nu">open-source</a>
          code by Jinno
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
